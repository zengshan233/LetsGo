<ion-view>
    <div class="login">
        <div class="log">
            <p ng-click="toLog()">
                <sapn class="iconfont icon-minehandle"></sapn>
                <sapn>点击登录，体验更多</sapn>
            </p>
        </div>
        <p class="info" ng-click="toLog()">个人信息管理 ></p>
    </div>
    <div class="row row1">
        <div class="col" ng-repeat="item in data1">
            <span>0</span>
            <p>{{item}}</p>
        </div>
    </div>

    <div class="order">
        <p>我的订单</p>
        <p ng-click="toLog()">查看全部订单 ></p>
    </div>
    <div class="row row2">
        <div class="col" ng-repeat="item in data2" ng-click="toLog()">
            <span class="iconfont {{item.ico}}"></span>
            <p>{{item.name}}</p>
        </div>
    </div>
    <div class="my" ng-repeat="item in data3" ng-click="toLog()">
        <p><span class="iconfont {{item.ico}}"></span> {{item.name}}</p>
        <p>></p>
    </div>
</ion-view>
